<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>To-do List</h1>
    <ul class="items">
        <div id="item1">
            <li>practice</li>
            <button>delete</button>
        </div>
        <div id="item2">
            <li>do homework</li>
            <button>delete</button>
        </div>
        <div id="item3">
            <li>wash dishes</li>
            <button>delete</button>
        </div>
    </ul>
    <dialog>
        <form method="post">
            <label for="new-task">New task: <input type="text" id="new-task"></label>
            <button type="submit" id="submit">Submit</button>
        </form>
    </dialog>
    <button class="add-task">Add task</button>
    <script src="script.js"></script>
</body>
</html>
